<html><head><title>text-to-speech on Mac OS X</title></head><body><a href='index.htm'>Notes Home</a><hr><p>Pipe the text to convert to the <code>say</code> command.  Its -v argument allows you to select the voice to use.  Possible voices can be explored through the <code>VoiceOver Utility</code> application (at least on Lion).</p>

<pre><code>echo "It is now 10 o'clock." | say -v Victoria
</code></pre>
