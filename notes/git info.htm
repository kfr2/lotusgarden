<html><head><title>git info</title></head><body><a href='index.htm'>Notes Home</a><hr><p>nice commit history:  git log --pretty=oneline</p>

<p>.gitconfig
[alias]
  lg = log --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr)%Creset' --abbrev-commit --date=relative</p>
